<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/BootStrap3/css/bootstrap.css">
</head>
<body class="container">
    <button>按钮</button>
    <input type="button" value="按钮"/>

    <br>
    <!-- 按钮 -->
    <div class="row col-md-12">
    <button class="btn col-md-6">按钮</button>
    <button class="btn btn-danger col-md-2">danger按钮</button>
    <button class="btn btn-success col-md-2">success按钮</button>
    <button class="btn btn-warning col-md-2">warning按钮</button>
    </div>
    <div class="row">
    <button class="btn btn-info">info按钮</button>
    <button class="btn btn-default">default按钮</button>
    <button class="btn btn-link">link按钮</button>
    </div>  
    <div class="row">
    <a href="#" class="btn btn-success">A标签</a>
    <span class="btn btn-danger">span标签</span>
    <div class="btn btn-info">div标签</div>
    </div>

    <!-- 设置按钮的大小 -->
    <button class="btn btn-danger">danger按钮</button>
    <button class="btn btn-success btn-lg">success按钮</button>
    <button class="btn btn-warning btn-sm">warning按钮</button>
</body>
</html>
