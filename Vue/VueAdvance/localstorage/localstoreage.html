<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body> 
    <h2>localstorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="clearData()">点我读取所有数据</button>
</body>

<script type="text/javascript">

    let person = {name:'张三',age:19,gender:"男",heigh:187.3}

    function saveData(){
        console.log('用户点击了按钮!')
        localStorage.setItem('msg','HelloJavascript')
        localStorage.setItem('msg2',39.9)
        localStorage.setItem('msg3',JSON.stringify(person))
        localStorage.setItem('msg4',789)

    }
    function readData(){
       console.log(localStorage.getItem('msg2')) 
       console.log(localStorage.getItem('msg3'))
       console.log(localStorage.getItem('msg4'))
    }
    function deleteData(){
        localStorage.removeItem('msg')
    }

    function clearData(){
        localStorage.clear()
    }
</script>
</html>
