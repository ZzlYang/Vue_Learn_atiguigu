<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="../js/vue.js" type="text/javascript"></script>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>
<body>

<div id="app">

  <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
  <br><br>  
  <div v-bind:class="{'class1': use}">  <!-- use 默认为false 点击之后Use为true启用class1的样式 -->
    v-bind:class 指令
  </div>
</div>
    
<script>
new Vue({
    el: '#app',
  data:{
      use: false
  }
});
</script>
</body>
