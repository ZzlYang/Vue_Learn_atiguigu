<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <!-- keydown：按下触发
        keyup:按下回程触发
     -->
    <!-- 
        enter
        delete
        esc
        space
        tab
        up
        down
        left
        right
        caps ->caps-lock
     -->
     <!-- 特殊
        tab 配合keydown.tab使用
        系统修键:ctrl alt shift meta
        1.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，时间才被处罚
        2.配合keydown使用：正常触发事件
    -->

    <div id="root">
        <h2>欢迎！{{name}}来访</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl="showInfo">
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            name:"滚石唱片"
        },
        methods:{
            showInfo(e){
                console.log(e.target.value)
                console.log(e.key,e.keyCode)
                console.log(e.keyCode)
            }
        }
        
    })

   
</script>
