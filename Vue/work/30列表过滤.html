<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyword">
        <button @click="sortType = 2">年龄升序</button>
        <button @click="sortType = 1">年龄降序</button>
        <button @click="sortType = 0">原顺序</button>
        <ul>
            <li v-for="p in  filPersons" :key="p.id" >
                {{p.name}}--{{p.age}}--{{p.gender}}
            </li> 
        </ul>
    </div>
</body>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
       
        data:{
            keyword:'',
            sortType:0,
            // keyword:null,
            car:{
                name:'奥迪A8',
                price:'7000.00$',
                color:'黑色'
            },
            Persons:[
                {id:'001',name:'马冬梅',age:18,gender:"女"},
                {id:'002',name:'温兆伦',age:21,gender:"男"},
                {id:'003',name:'周杰伦',age:35,gender:"男"},
                {id:'004',name:'温兆伦',age:26,gender:"男"},
                {id:'005',name:'马超',age:31,gender:"男"},
                {id:'006',name:'马子文',age:26,gender:"男"},
                {id:'007',name:'周星驰',age:41,gender:"男"},
                {id:'008',name:'温庭筠',age:32,gender:"男"},
            ],
            
            
            },
        // watch:{
        //     keyword:{
        //         immediate:true,
        //         handler(val){
        //             this.filPersons = this.Persons.filter((p)=>{
        //                 return p.name.indexOf(val) !== -1
        //             })
        //         }
        //     }
            computed:{
                filPersons(){
                    return this.Persons.filter((p)=>{
                        return p.name.indexOf(this.keyword) !== -1
                    })
                    if(this.sortType){
                        arr.sort((p1,p2)=>{
                            return this.sortType === 1 ? p2.age-p1.age : p1.age-p2.age
                        })
                    }
                    return arr
                }
            }
            // keyword:{
                    //完整写法
                    //handler
           // }
        }
           
        
    )
    let arr = [1,3,2,5,4,6]
    arr.sort((a,b)=>{
        return a - b
    })
    console.log(arr)
</script>
</html>
