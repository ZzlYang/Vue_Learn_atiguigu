<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    //使用vm变量名接收Vue
    const vm =  new Vue({})
    let number = 18
    let person = {
        name:"张三",
        sex:"男"
    }
    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true,  是否可枚举
        // writable:true,   控制属性是否可以被修改
        // configurable:true    控制属性是否可以被删除
        get:function(){
            console.log("有人读取了age的值:",number)
            return number
        },

        set(value){
            console.log('有人修改了AGE属性，且值为：',value)
            number=value
        }
    })
    console.log(person)
</script>
