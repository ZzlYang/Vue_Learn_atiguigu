<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
<body>
    <div id="root">
        <h2 v-cloak>欢迎！{{vname}}来访</h2>
        
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            vname:"滚石不生苔"
        }
    })

   
</script>
