<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body class="container">
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button class="btn btn-default" v-on:click="showInfo1">点我获取提示信息</button>
        <button class="btn btn-default" @click="showInfo2(66,$event)" >点我获取提示信息</button>
        <button class="btn btn-default" @click="showInfo3(66,33,88,85,$event)" >点我获取提示信息</button>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            name:"尚硅谷"
        },
        methods:{
            showInfo1(event){
                console.log(event.target.innerText)
                console.log(this)
                alert("同学你好1")
            },
            showInfo2(number,a){
                console.log(event.target.innerText)
                console.log(number)
                console.log(this)
                alert("同学2你好!!!")
            },

                console.log(number)
                console.log(this)
                alert("同学3你好!!!")

        }
    })

   
</script>
