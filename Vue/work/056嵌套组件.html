<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
        <school></school>
        <hr>
        <student>
            
        </student>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const shcool = Vue.extend({
        //组件的体
        template:`
        <div class="demo">
            <h2>学校名称{{schoolName}}</h2>
            <h2>学校地址{{address}}</h2>
            <button @click="showName">点我提示学校名</button>	
         </div>
        `,
        data(){
            return{
                schoolName:'相信音乐',
                address:'北京',
            }
        },
        methods: {
				showName(){
					alert(this.schoolName)
				}
			}
    })

    const com = Vue.extend({
        //组件的体
        template:`
        <div class="demo">
            <h2>公司名称{{capName}}</h2>
            <h2>公司地址{{capaddress}}</h2>
            <button @click="showName">点我提示学校名</button>	
         </div>
        `,
        data(){
            return{
                capName:'卡普空',
                capaddress:'jp',
            }
        },
        methods: {
				showName(){
					alert(this.capName)
				}
			}
    })

    const student = Vue.extend({
        //组件的体
        template:`
        <div class="demo">
            <h2>学生名称{{studentName}}</h2>
            <h2>学生年龄{{age}}</h2>
            <com></com>
         </div>
        `,
        data(){
            return{
            studentName:'mayday',
               age:21,
            }
        },
        components:{
            com
        }
    })

    const vm =  new Vue({
        el:"#root",
        data:{
            vname:"滚石不生苔"
        },
        components:{
            school:shcool,
            student
        }
    })

   
</script>
