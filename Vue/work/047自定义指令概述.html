<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue其实很简单</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
        <h2>当前n值是: <span v-text="n"></span> </h2>
        <h2>放大10倍后的n值是:<span v-big-numbers="n"></span></h2>
        <button @click="n++">点我n+1</button>
        <h2>当前n值是: <span v-text="n"></span> </h2>
        <h2>放大10倍后的n值是:<span v-big-numbers1="n"></span></h2>
        <button @click="n++">点我n+1</button>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
          n:1 
        },
        directives:{
            // big:{

            // }
            'big-numbers':function(element,biding){
                element.innerText = biding.value * 10
            }
            // 'big-numbers'(element,biding){
            //     element.innerText = biding.value * 10
            // }
        }
    })

   
</script>
