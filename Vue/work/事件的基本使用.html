<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
        <h2>WeiCome{{name}}学习</h2>
        <button class="btn btn-default" v-on:click="showInfo">点我</button>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            name:"哔哩哔哩动画网",

        },
        method:{
            showInfo
        }
    })

   
</script>
