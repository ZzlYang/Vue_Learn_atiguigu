<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
       <h2>显示格式化后的时间</h2>
       <h3>now:{{time}}</h3>
       <h3>now:{{fmtTime}}</h3>
       <h3>过滤器实现 now:{{time | Dateformate }}</h3>
       <h3>过滤器实现 now:{{time | Dateformate('YYYT_MM_DD') | Myslice }}</h3>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
           time:1656140499671
        },
        methods: {
            
        },
        watch:{

        },
        computed:{
            fmtTime(){
                return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss")
            }
        }, 
        filters:{
            Dateformate(value){
                return dayjs(value).format("YYYY-MM-DD HH:mm:ss")
            },
            Myslice(value,str = 'YYYY年MM月DD日 HH:mm:ss'){
                return value.slice(0,4)
            }
        }
    })

   
</script>
