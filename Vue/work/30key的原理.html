<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
        欢迎！{{vname}}来访
        欢迎！{{vname}}来访
        <h2>人员列表</h2>
        <ul>
            
            <li v-for="p in Persons" :key="p.id">
                {{p}}
            </li>
        </ul>
        <button @click="add">添加一个角色</button>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            vname:"滚石不生苔",
            Persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'小明',age:28},
                {id:'003',name:'李四',age:21},
                {id:'004',name:'老刘',age:31},],

        },
        methods:{
            add(){
                const p = {id:'005',name:"徐庶",age:36}
                this.Persons.unshift(p)
            }
        }
    })

   
</script>
