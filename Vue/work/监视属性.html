<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<!-- 
    监视属性watch:
        1.当被监视的属性发生变化是，回调函数自动调用，进行相关操作
        2.被监视属性必须存在才能被监视
        3.监视属性的两种写法：
            1. new Vue时传入watch配置
            2. 通过vm.$watch监视
 -->
<body>
    <div id="root">
        <!-- 欢迎！{{vname}}来访 -->
        <h2>To day's weather is:{{info}}</h2>
        <button @click="changeweather">switch weather</button>
        <button @click="isHot = !isHot">switch weather</button>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
           
            isHot:true
        },
        computed:{ //计算属性
            info(){
                return this.isHot? '炎热':'凉爽'
            }
        },
        methods: {
            changeweather(){
                this.isHot = !this.isHot
            }
        },
        watch:{ //监视属性
            // isHot:{
            //     immediate:true,
            //     handler(newValue,oldValue){
            //         console.log("ishot被修改了")
            //         console.log(newValue,oldValue)
            //     }
            // },
            info:{
                immediate:true,
                handler(newValue,oldValue){
                    console.log("info被修改了")
                    console.log(newValue,oldValue)
                }
            }
        }
    })

   vm.$watch('isHot', {
                immediate:true,
                handler(newValue,oldValue){
                    console.log("ishot被修改了")
                    console.log(newValue,oldValue)
                }
            })
</script>
