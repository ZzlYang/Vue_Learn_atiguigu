<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">

    <style>
        *{
            margin-top: 20px;
        }
        .demo01{
            height: 250;
            background-color: salmon;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 
            Vue中的事件修饰符：可以连续使用例如 stop.prevent
                1.prevent:
                2.stop:阻止事件冒泡
                3.once：事件只能触发一次
                4.capture：使用事件的捕获模式  外-》内
                5.self：只有event.taget是当前操作的元素是才触发事件 也可以阻止冒泡
                6.passive：事件的默认行为立即执行 滚动无需等待事件回调执行完毕
                wheel scroll
         -->
        <h2>欢迎来到{{name}}</h2>
        <!-- .prevent是事件修饰符 阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">点我跳转</a>
        <div class="demo01" @click="showInfo2">
            <button @click.stop="showInfo2">点我提示信息</button>
        </div>
        <button @click.once="showInfo2">点我提示信息</button>
        <div class="box2" @click.capture="showmsg(1)">
                div1
            <div class="box2" @click="showmsg(2)">
                div2
            </div>
        </div>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            name:"相信音乐"
        },
        methods:{
            showInfo(e){
                alert("同学你好!")
            },
            showInfo2(e){
                alert("同学你好!!!!")
            },
            showmsg(e){
                alert("hello mgs!"+e)
            }
        }
    })

   
</script>
