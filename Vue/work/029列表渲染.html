<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root">
        欢迎！{{vname}}来访
        <h2>人员列表</h2>
        <ul>
            <li>{{coulm}}</li>
            <li v-for="p in Persons" :key="p.id">
               {{p.id }}-{{p.name}}-{{p.age}}
            </li>
        </ul>
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in Persons" >
               {{p}}-{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(v,k) of car" >
               {{v}}-{{k}}
            </li>
        </ul>
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(v,k) of car1" >
               {{v}}-{{k}}
            </li>
        </ul>
        <ul>
            <li v-for="(v,k) in 10" >
               {{v}}-{{k}}
            </li>
        </ul>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            vname:"滚石不生苔",
            coulm:'Id 姓名 年龄',
            car:{
                name:'奥迪A8',
                price:'7000.00$',
                color:'黑色'
            },
            Persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'小明',age:28},
                {id:'003',name:'李四',age:21},],
                car1:{
                name:'奥迪A9',
                price:'9000.00$',
                color:'白色',
                speed:"400Km/h"
            },
           
            }
           
        }
    )

   
</script>
