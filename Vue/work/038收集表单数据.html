<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div id="root" class="col-md-6">
        <form class="col-md-offset-2" @submit.prevent="demo" >
            <div class="form-group">
                <label for="userName">账号</label>
                <input type="text" id="userName" class="form-control" placeholder="请输入账号" v-model="userInfo.account">
            </div>
            <div class="form-group">
                <label for="userName">密码</label>
                <input type="password" id="userPasswd" class="form-control" placeholder="请输入密码" v-model="userInfo.passwd">
            </div>
            <div class="form-group">
                <label for="userName">年龄</label>
                <!-- vmodel修饰符 -->
                <input type="number" id="userAge" class="form-control" placeholder="请输入账号" v-model.number="userInfo.age">
            </div>
            <div class="form-group col-md-offset-2">
                <input type="radio" name="gender" value="man" v-model="userInfo.sex"> 男
                <input type="radio" name="gender" value="woman" v-model="userInfo.sex">女
            </div>
            <div class="form-group col-md-offset-2">
                <input type="checkbox" v-model="userInfo.hobby" value="read">看书
                <input type="checkbox" v-model="userInfo.hobby" value="sport">运动
                <input type="checkbox" v-model="userInfo.hobby" value="patin">绘画
                <input type="checkbox" v-model="userInfo.hobby" value="poetry">诗歌
            </div>
            <div  class="form-group">
                <label class="control-label ">城市</label>
                <div class="col-md-">
                    <select  class="form-control" v-model="userInfo.city">
                        <option value="null">请选择校区</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="hanghzou">杭州</option>
                        <option value="nanjing">南京</option>
                        <option value="xian">西安</option>
                    </select>
                    </div>
            </div>
            <div class="form-group">
                <textarea v-model.lazy="userInfo.text"></textarea>
            </div>
            <div>
                <input type="checkbox" v-model="userInfo.agree"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            </div>
            
            <!-- <div class="form-group">
                <label for="remark" class="control-label col-md-">简介</label>
                <div class="col-md-">
                    <textarea id="remark" class="form-control"></textarea>
                </div>
            </div> -->
            <!-- <div class="form-group">
                <label class="control-label col-md-2">城市</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="null">请选择城市</option>
                        <option value="武汉">武汉</option>
                        <option value="成都">成都</option>
                    </select>
                </div>
            </div> -->
            <div class="form-group">
                <button class="btn btn-default col-md-offset-4">提交</button>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    Vue.config.productionTip = false    //关闭Vue开发者警告
    // 创建Vue实例
    const vm =  new Vue({
        el:"#root",
        data:{
            userInfo:{
                account:'',
                passwd:'',
                sex:'',
                hobby:[],
                city:'',
                agree:'',
                text:'',
                age:''
            }
           
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo))
            }
        },
    })

   
</script>
