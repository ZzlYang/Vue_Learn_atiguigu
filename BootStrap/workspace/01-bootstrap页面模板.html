<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使用 X-UA-Compatible 兼容IE浏览器-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        viewpoint 表示用户是否可以缩放页面
        width指定视区的逻辑宽度
        device-width 指示视区宽度为设备屏幕的宽度
        initial-scale 用于设置web页面的初始缩放比例
        initial-scale=1 将显示未经缩放的web文档
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="/BootStrap/css/bootstrap.min.css">

</head>
<body>
    
    <div  class="container" >
        <h1>中国制造，慧集全球!</h1>
        Hello BootStrap!
    </div>
</body>
</html>

<script src="/BootStrap/js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script>

    var html = $("h1").text()

    console.log(html)



</script>
