

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Ajax小示例</title>
    </head>
    <body>
     
    <input id="n1" type="text">
    +
    <input id="n2" type="text">
    =
    <input id="he" type="text">
    <input id='b1' type="button" value="计算">
     
    <script src="/static/js/jquery-3.2.1.min.js"></script>
     
    <script>
     
        $('#b1').on('click',function () {
            var n1 = $('#n1').val();
            var n2 = $('#n2').val();
            $.ajax({
                url:'/add',
                type:'GET',
                data:{'n1':n1,'n2':n2},
                success:function (arg) {
                    $('#he').val(arg)
                }
            })
        });
     
    </script>
    </body>
    </html>
