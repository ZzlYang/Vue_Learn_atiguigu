<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="ch" checked="checked" id="a" abc="aabbcc"/>
    <input type="checkbox" name="ch" id="bb" charset="utf-8"/>
</body>
</html>

<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
<script>
    //固有属性
   $("#a").attr("value","10")
   $("#bb").prop("value","20")

   //返回值是boolean的属性
//    $("#bb").attr("checked","checked")
    $("#bb").prop("checked",false)

   //自定义属性
   $("#a").attr("uname","张三")
   $("#a").prop("uage",21)  //无法操作

   //移除属性
   $("#a").removeAttr("uname")
</script>
