<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素内容</title>
</head>
<body>
    <!-- 
        操作元素的内容
            html()  获取元素的内容，包含html标签 非表单元素
            html("内容") 设置元素的内容，包含html标签 
            text()      获取元素的纯文本内容，不识别html标签
            text("内容") 设置元素的纯文本内容，不识别html标签
            val()       获取元素的值 表单元素
            val("值")   设置元素的值 表单元素
     -->
     <h3><span>html()和text()方法设置元素内容</span></h3>
     <div id="html"></div>
     <div id="html2"></div>
     <div id="text">天津</div>
     <div id="text2"><h2>重庆</h2></div>
     <input type="text" name="uname"id="op" value="oop"  />
</body>
</html>


<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
<script>
    $("#html").html("<h2>北京</h2>")
    $("#html2").html("广州")

    var html = $("#html").html();   //附带元素操作
    var html2 =$("#html2").html();

    console.log(html)
    console.log(html2)

    // $("#text").text("<h2>西藏</h2>")
    // $("#text2").text("上海")

    var text = $("#text").text();   //纯文本操作
    var text2 = $("#text2").text();

    console.log(text)
    console.log(text2)

    var val = $("#op").val();
    // $("#op").attr("value","ioc")
    $("#op").val("aop")
</script>
