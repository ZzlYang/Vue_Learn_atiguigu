<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <!-- 
        操作元素的属性
            属性分类
                固有属性:元素本身就有的属性
                返回值是boolean的属性 checked selected 
                自定义属性 用户自定义属性
            获取属性
                attr("属性名")
                prop("属性名")
            二者取别
            对于固有属性：两者均可获取
            对于自定义属性:attr可以获取 prop不可获取
            对于返回值为boolean的属性，若设置了属性，attr返回具体的值 prop返回true
                                     若未设置属性，attr返回undefined，prop返回false
     -->
     <input type="checkbox" name="ch" checked="checked" id="a" abc="aabbcc"/>
     <input type="checkbox" name="ch" id="bb" charset="utf-8"/>
</body>
</html>
