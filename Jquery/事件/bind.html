<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 绑定事件
     bind绑定事件
      为被选定元素添加一个或多个事件处理程序，并规定事件发生时运行的函数
      语法  
        $(selector).bind(eventType[,eventData],handler(eventObject));
           eventTYpe是一个字符串时间类型，就是你所需绑定的事件
           handler(eventObject)该事件触发执行的函数
           绑定单个事件 bind绑定
           $("元素").bind("事件类型",function(){

           });
           直接绑定
           $("元素").事件名(function(){

           });
           多事件绑定：
           bind
            1.同时为多个个时间绑定一个函数
                指定元素.bing("事件类型1 事件类型2...",function(){ })
            2.为元素绑定多个事件，并设置对应函数
                指定元素.bind("事件类型",function(){

                }).bind("事件类型",function()){

                };
            3.为元素绑定多个事件，并设置对应的函数
               指定元素.bind({
                   "事件类型":function(){

                   },
                   "事件类型":function(){

                   }
               });
            直接绑定
                指定元素.事件名(function(){}).事件名(function(){})
    -->
<body>
    <h3>bind()简单的事件绑定</h3>
    <div id="test" style="cursor: pointer;">点击查看名言<a id="p"></a></div>
    <input id="btnTest" type="button" value="点击就不可用了">
    <hr>
    <button type="button" id="btn0">按钮0</button>
    <button type="button" id="btn1">按钮1</button>
    <button type="button" id="btn2">按钮2</button>
    <button type="button" id="btn3">按钮3</button>
    <button type="button" id="btn4">按钮4</button>
</body>
</html>

<script src="../js/jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
    $("#test").bind("click",function(){
        console.log("有志者,事竞成!");
        // $("#p").text("有志者,事竞成!")
    })

    $("#btnTest").click(function(){
        console.log(this)
        $(this).prop("disabled",true);

    })
    //1.绑定多个事件
    $("#btn0").bind("click mouseout",function(){
        console.log("按钮1....")
    })
    //2.为元素绑定多个事件，并为每一个事件设置对应函数
    $("#btn1").bind("click",function(){
        console.log("按钮2被点击了.....");
    }).bind("mouseout",function(){
        console.log("鼠标移开了");
    }).dblclick(function(){
        alert("这个按钮被双击了！")
    })
    //3,为元素绑定多个事件，并设置对应的函数
    $("#btn2").bind({
        "click":function(){
            console.log("按钮3 被点击")
        },
        "dblclick":function(){
            console.log("按钮3被双击了")
        }
    })
    //直接绑定
    $("#btn3").click(function(){
        console.log("按钮3被点击了")
    }).dblclick(function(){
        console.log("按钮3被双击了")
    }).mousedown(function(){
        console.log("鼠标停留在按钮之上")
    })
</script>
