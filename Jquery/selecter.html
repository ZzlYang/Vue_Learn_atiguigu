<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        基础选择器
            id选择器    #id属性     $("#id属性值")
            类选择器    .class属性值  $(".class属性值")
            元素选择器  标签名/元素名字 $("标签名/元素名")

            通用选择器  *   $("*")
            组合选择器  选择器1，选择器2    $("选择器1，选择器2")
     -->
     <div>div标签中的内容</div>
     <div id="mydiv1">id选择器中的类容</div>
     <div class="myclass1">class选择器当中的内容</div>
     <span>span元素当中的内容</span>
     <span>span元素的第二标签</span>
</body>


<script src="js/jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
    var mydiv = $("#mydiv1");
    console.log(mydiv);
    console.log("====================");
    var myclass =$(".myclass1");
    console.log(myclass);
    console.log("====================");
    var mymeta = $("span")
    console.log(mymeta)
    // console.log("====================");

    var group = $("#mydiv1,.myclass1,span")
    console.log(group)
</script>
</html>
